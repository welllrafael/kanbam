<div *ngIf="enableForm" class="mt-20 layout-column justify-content-center align-items-center">
  <form #formElement="ngForm" (submit)="onSubmit()">
    <div class="form-group row">
      <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input [(ngModel)]="newTask.title" type="text" class="form-control" name="inputTitle" placeholder="Title">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDec" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input [(ngModel)]="newTask.description" type="text" class="form-control" name="inputDescription" placeholder="Description">
      </div>
    </div>
    <button  type="submit" class="btn btn-primary mb-4">
      <i class="material-icons">save</i>
    </button>
    <button  (click)="showForm(false)" class="btn btn-light">
      <i class="material-icons">close</i>
    </button>
  </form>
</div>
<div class="mt-20 layout-column justify-content-center align-items-center">
  <button class="icon-only"
          [attr.data-test-id]="generateTestId('btnAdd')+ '-newTask'"
          (click)="showForm(true)">
    <i class="material-icons">add</i>
  </button>
  <div class="mt-50 layout-row">
    <div class="card outlined ml-20 mt-0" *ngFor="let tasks of stagesTasks;index as i;">
      <div class="card-text">
        <h4>{{this.stagesNames[i]}}</h4>
        <ul class="styled mt-50" [attr.data-test-id]="'stage-'+ i">
          <li *ngFor="let task of tasks; index as index;">
            <div class="li-content layout-row justify-content-between align-items-center">
              <h4>Title:</h4><span [attr.data-test-id]="generateTestId(task.title)+ '-name'">{{task.title}}</span>
            </div>
            <div class="li-content layout-row justify-content-between align-items-center">
              <h4>Desc:</h4><span >{{task.description}}</span>
                <div class="icons">
                  <button class="icon-only x-small mx-2"
                          [attr.data-test-id]="generateTestId(task.title)+ '-back'"
                          (click)="backMove(task)">
                    <i class="material-icons">arrow_back</i>
                  </button>

                  <button class="icon-only x-small mx-2"
                          [attr.data-test-id]="generateTestId(task.title)+ '-forward'"
                          (click)="forwardMove(task)">
                    <i class="material-icons">arrow_forward</i>
                  </button>
                </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
