<form>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" [(ngModel)]="user.email" name="email" class="form-control" />
      <label class="form-label" for="form2Example1">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" [(ngModel)]="user.password" name="password" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <!-- <div class="col">
        <a href="#!">Forgot password?</a>
      </div> -->
    </div>
  
    <!-- Submit button -->
    <button type="button" (click)="signin()" class="btn btn-primary btn-block mb-4">Sign in</button>
  </form>
